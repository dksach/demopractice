<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jquery Hide</title>
    <style>
        #newp, #my{

            border: solid 1px;
        }

            display: none;
        }

    </style>
    <script src="jquery.min.js"></script>
    <script>
       $(document).ready(function(){
        $("#flip").click(function(){
            $("#panel").slideToggle("slow");
        });
       });

    </script>
</head>
